<!DOCTYPE html>
<html>
  <head>
    <title>InAppBrowser.removeEventListener Example</title>

    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

	function onLoad(){
		document.addEventListener("deviceready", onDeviceReady, false);
		document.addEventListener("online", onOnline, false);
		document.addEventListener("offline", onOffline, false);
	}
    // Global InAppBrowser reference
    var iabRef = null;

    function iabLoadStart(event) {
        alert(event.type + ' - ' + event.url);
    }

    function iabLoadStop(event) {
        alert(event.type + ' - ' + event.url);
    }

    function iabLoadError(event) {
        alert(event.type + ' - ' + event.message);
    }

    function iabClose(event) {
         alert(event.type);
         iabRef.removeEventListener('loadstart', iabLoadStart);
         iabRef.removeEventListener('loadstop', iabLoadStop);
         iabRef.removeEventListener('loaderror', iabLoadError);
         iabRef.removeEventListener('exit', iabClose);
    }

    // device APIs are available
    //
    function onDeviceReady() {
         alert('device is ready');
		 var smsplugin = cordova.require("info.asankan.phonegap.smsplugin.smsplugin");
		 smsplugin.isSupported(function(){alert('SMS Plugin Supported')},function(){alert('SMS Plugin NOT Supported!!!!')});
    }
	
	function onOnline(){
		alert('Device is Online');
	}
	
	function onOffline(){
		alert('Device is Offline');
	}
	
	function openBrowser(){
		iabRef = window.open('http://apache.org', '_blank', 'location=yes');
        iabRef.addEventListener('loadstart', iabLoadStart);
        iabRef.addEventListener('loadstop', iabLoadStop);
        iabRef.addEventListener('loaderror', iabLoadError);
        iabRef.addEventListener('exit', iabClose);
	}
	
	function openPage(){
		window.open('TestDLoad.html');
	}
	
	function mySMS(){
		smsplugin.send("0166262596","Testing SMS Plugin",function(){alert('message Sent')},function(){alert('Message NOT Sent')});
	}

    </script>
  </head>
  <body onload="onLoad()">
	<button onclick="openBrowser()">inAppBrowser</button>
	<button onclick="openPage()">Next Page</button>
	<p><button onclick="mySMS()">Send SMS</button></p>
  </body>
</html>
